name: Manage Kaggle Notebooks

on:
  schedule:
    - cron: '0 0,9,18 * * *'  # 定时任务，每天的00:00、09:00和18:00触发一次
  workflow_dispatch:  # 允许手动触发

jobs:
  run-notebooks:
    runs-on: ubuntu-latest  # 在最新的 Ubuntu 环境上运行

    steps:
      - name: Checkout code  # 检出当前的代码仓库
        uses: actions/checkout@v2

      - name: Prepare Notebook With Timestamp  # 准备带有时间戳的 Notebook 文件夹
        run: |
          TIMESTAMP=$(date +'%Y%m%d%H%M%S')
          NOTEBOOK_DIR="notebook_${TIMESTAMP}"
          NOTEBOOK_TITLE="Notebook_${TIMESTAMP}"  # 使用带时间戳的名称
          
          echo "Creating directory: ${NOTEBOOK_DIR}"
          mkdir -p ${NOTEBOOK_DIR}
          
          echo "Copying files into ${NOTEBOOK_DIR}"
          cp -v script/main.py ${NOTEBOOK_DIR}/main.py
          cp -v script/kernel-metadata.json ${NOTEBOOK_DIR}/kernel-metadata.json
          
          echo "Updating kernel-metadata.json"
          sed -i "s/\"title\": \".*\"/\"title\": \"${NOTEBOOK_TITLE}\"/" ${NOTEBOOK_DIR}/kernel-metadata.json
          
          echo "Notebook Directory: ${NOTEBOOK_DIR}"
          ls -l ${NOTEBOOK_DIR}

      - name: List All Files  # 列出所有文件以验证目录内容
        run: |
          echo "Listing all files in the repository:"
          ls -R

      - name: Submit Notebook to Kaggle  # 提交 Notebook 到 Kaggle
        run: |
          echo "Submitting notebook with title: ${NOTEBOOK_TITLE}"
          kaggle kernels push -p ${NOTEBOOK_DIR}
