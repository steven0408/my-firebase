name: Manage Kaggle Notebooks

on:
  schedule:
    - cron: '0 0,9,18 * * *'  # 定时任务
  workflow_dispatch:  # 允许手动触发

jobs:
  run-notebooks:
    runs-on: ubuntu-latest
    env:
      KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
      KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Kaggle API credentials
        run: |
          mkdir -p ~/.kaggle
          echo "${{ secrets.KAGGLE_JSON }}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: Install Kaggle CLI
        run: |
          pip install kaggle

      - name: Prepare Notebook with Timestamp
        run: |
          TIMESTAMP=$(date +'%Y%m%d%H%M%S')
          mkdir -p notebook_${TIMESTAMP}
          cp script/main.py notebook_${TIMESTAMP}/main.py
          cp script/kernel-metadata.json notebook_${TIMESTAMP}/kernel-metadata.json

      - name: Submit and Run Notebook
        run: |
          TIMESTAMP=$(date +'%Y%m%d%H%M%S')
          NOTEBOOK_DIR="notebook_${TIMESTAMP}"
          kaggle kernels push -p ${NOTEBOOK_DIR}
          kaggle kernels create -p ${NOTEBOOK_DIR} --title "Notebook ${TIMESTAMP}" --id <kernel-id>
          echo "Notebook ${TIMESTAMP} submitted."

      - name: Clean Up
        run: |
          TIMESTAMP=$(date +'%Y%m%d%H%M%S')
          rm -rf notebook_${TIMESTAMP}
          echo "Temporary notebook folder deleted."
